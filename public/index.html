
<!DOCTYPE html>
<html>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <style>
   body {
       font-family: Roboto;
       background-image: url("Leaves.jpg");
       color: white
   }
   .split {
       height: 100%;
       position: fixed;
       z-index: 1;
       top: 0;
       overflow-x: hidden;
       padding-top: 20px;
       }

   .left {
       left: 0;
       width: 30%;
       }

   .right {
       right: 0;
       width: 70%;
       }

   p.welcome {
        position: relative;
        text-align: center;
        width: 100%;
        font-family: Roboto, sans-serif;
        font-weight: 200;
        font-size: 80px;
        color: whitesmoke;
        border-style: none;
        background-color: rgba(100%, 100%, 100%, 0.1);
   }
    .search {
        background: rgba(255,255,255,0.2);
        letter-spacing: 2px;
        text-indent: 30px;
        line-height: 0.6;
        border: none;
        display: block;
        outline: none;
        width: 100%;
        height: 30px;

        margin: 0;
        padding: 20px;
        color: whitesmoke;
        -webkit-box-shadow: 0 2px 10px 1px rgba(0,0,0,0.9);
        box-shadow: 0 2px 10px 1px rgba(0,0,0,0.5);
    }

    .search:hover {
       font-weight: 300;

    }

    .profile-container {
        display: flex;
        flex-direction: column;
        margin-top: 9vh;
        height: 370px;
        width : 260px;
        background-color: rgba(100%, 100%, 100%, 0.1);
        justify-content: space-between;
    }

    .image {
        width: 150px;
        animation-name: example;
        animation-duration: 6s;
    }

    .profile-wrapper {
        width : 150px;
        height: 150px;
        border-radius: 50%;
        overflow: hidden;
        margin-top: 43px;
        margin-left: auto;
        margin-right: auto;
    }

    .profile-name {
    font-family: 'Encode Sans', sans-serif;
    font-weight: 400;
    /* Duane Warner: */
    font-size: 22px;
    color: rgb(153, 153, 160);
    letter-spacing: 0;
    text-align: center;
    text-transform: uppercase;
    margin-bottom: 15px;
    }

    .profile-origin {
    text-transform: uppercase;
    font-family: 'Encode Sans', sans-serif;
    font-weight: 400;
    /* founder and Ceo: */

    font-size: 14px;
    color: #4A4A4A;
    letter-spacing: 0;
    text-align: center;
    }

    .profile-description {
        font-family: 'Encode Sans', sans-serif;
        font-weight: 300;
        /* Sandro has worked fo: */
        font-size: 1em;
        line-height: 1.2;
        color: #4A4A4A;
        letter-spacing: 0;
        padding-left: 48px;
        padding-right: 48px;
        text-align: center;
     }


   </style>


<head>

</head>

<body>
    <div class="split left">
       <div class="profile">

               <p>What kind of cave:</p>
               <input type="text" id="heading" name="heading" value="A brief header"><br>
               <p>Give a brief description: </p>
               <input type="text" id="description" name="description" placeholder="Description here"><br>
               <p></p>
               <input id="submit" type="submit">
           </form> -->
           <!-- <button id="testButton">Test</button> -->
           <div class="profile-container">
                <div class="profile-wrapper">
                    <img class="image" src="bear.jpg" alt="">
                </div>
                <div>
                    <h1 class="profile-name">Mr Sleepy Bear</h1>
                    <h2 class="profile-origin">From the woods</h2>
                </div>
                    <p class="profile-description">I am but a fury beast looking for a nice little spot to lay my fury little head. Yawn.</p>            
          </div>
       </div>
    </div>

    <div class="split right">
        <div class="glass">
            <p class="welcome">Welcome to Rent-A-Burrow </p>
        </div>
        <div class="bg">
            <input type="text" class="search" placeholder="Let's find you the perfect home..."/>
        </div>
        

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="src/scripts/rentaburrow.js"></script>

    
</body>

</html>
